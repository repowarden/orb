description: "Run a Warden audit across your files."

parameters:
  version:
    description: The Warden version. This is a full SemVer version.
    type: string
  config:
    description: Path to the Warden file.
    type: string
    default: ./warden.yml

docker:
  - image: cimg/base:2023.01

steps:
  - checkout
  - install:
      version: << parameters.version >>
  - run:
      name: "Run an audit"
      command: |
        warden audit
